<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont.css">
    <link rel="stylesheet" href="./MeiTuan.css">
</head>
<body>
    <div class="top"></div>
    <div class="search">
        <div id="city">
            苏州
            <span class="iconfont icon-Icon-KeyboardArrow-Down-Rounded  "></span>
        </div>
        <div id="search-input">
            <span class="iconfont icon-search"></span>
            <input type="text" placeholder="输入商家、 分类或商圈">
        </div>
        <div id="gps">
            <span class="iconfont icon-dingweiweizhi"></span>
        </div>
    </div>
    <div class="nav">
        <div class="nav-list">
            <div class="nav-item ">
                <span id="food" class="iconfont icon-meishi"></span>
                <p>美食</p>
            </div>
            <div class="nav-item ">
                <span id="movie" class="iconfont icon-movie "></span>
                <p>电影</p>
            </div>
            <div class="nav-item">
                <span id="hotel" class="iconfont icon-jiudian "></span>
                <p>酒店</p>
            </div>
            <div class="nav-item">
                <span id="ktv" class="iconfont icon-KTV "></span>
                <p>KTV</p>
            </div>
            <div class="nav-item">
                <span id="new-today" class="iconfont icon-ic-today "></span>
                <p>今日新单</p>
            </div>
            <div class="nav-item">
                <span id="quan" class="iconfont icon-daijinquan "></span>
                <p>代金券</p>
            </div>
            <div class="nav-item">
                <span id="travel" class="iconfont icon-lvyou "></span>
                <p>周边游</p>
            </div>
            <div class="nav-item">
                <span id="fast-food" class="iconfont icon-iconcopy "></span>
                <p>小吃快餐</p>
            </div>
        </div>
        <div class="mark">
            <div class="circular active"></div>
            <div class="circular"></div>
        </div>
    </div>
    <div class="time-shopping">
        <div class="time-shopping-title">
            <h2>名店抢购</h2>
            <div>距离开始
                <span class="timer">04</span>
                <span class="fen">:</span>
                <span class="timer">16</span>
                <span class="fen">:</span>
                <span class="timer">59</span>
                <a class="more">更多
                    <span class="iconfont icon-Icon-KeyboardArrow-Down-Rounded-copy "></span>
                
                </a>
            </div>
        </div>
        <div class='onsale-shop'>
            <div>
                <div class="img"></div>
                <p class="shop-name">喜唯森自助美食</p>
                <p class="price">
                    <strong></strong>
                    <span class="price-new"><strong>54.9</strong>元</span>
                    <span class="price-old">59.9元</span>
                </p>
            </div>
            <div class="middle">
                <div class="img"></div>
                <p class="shop-name">布丁酒店连锁</p>
                <p class="price">
                    <span class="price-new"><strong>69</strong>元</span>
                    <span class="price-old">79元</span>
                </p>
            </div>
            <div>
                <div class="img"></div>
                <p class="shop-name">印象餐厅</p>
                <p class="price">
                    <span class="price-new"><strong>65</strong>元</span>
                    <span class="price-old">85元</span>
                </p>
            </div>
        </div>
    </div>
    <div class="hot-list">
        <div class="hot-item">
            <div>
                <h3>美团火锅节</h3>
                <p>大牌火锅一折起</p>
            </div>
            <div class="img"></div>
        </div>
        <div class="hot-item">
            <div>
                <h3>新用户专享</h3>
                <p>吃喝玩乐最低价</p>
            </div>
            <div class="img"></div>
        </div>
        <div class="hot-item">
            <div>
                <h3>9.9元起</h3>
                <p>吃喝玩乐最低价</p>
            </div>
            <div class="img"></div>
        </div>
        <div class="hot-item">
            <div>
                <h3>最高立减40</h3>
                <p>吃喝玩乐最低价</p>
            </div>
            <div class="img"></div>
        </div>
    </div>
    <div class="menu">
        <div class="menu-item">
            <span class="iconfont icon-tuangou active"></span>
            <p>团购</p>
        </div>
        <div class="menu-item">
            <span class="iconfont icon-shop2 "></span>
            <p>商家</p>
        </div>
        <div class="menu-item">
            <span class="iconfont icon-user "></span>
            <p>我的</p>
        </div>
        <div class="menu-item">
            <span class="iconfont icon-more2 "></span>
            <p>更多</p>
        </div>
    </div>
</body>
</html>
